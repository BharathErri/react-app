<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .btn { display: inline-block; margin-top: 1rem; padding: 12px 24px; background: #007bff; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Opening App...</h2>
        <p>If the app doesn't open automatically, click the button below.</p>
        <a id="openBtn" href="#" class="btn">Open App</a>
    </div>

    <script>
        // 1. Get params from the URL
        const params = new URLSearchParams(window.location.search);
        const redirectTo = params.get('redirect_to');
        const userId = params.get('userId');
        const secret = params.get('secret');

        if (redirectTo) {
            // 2. Construct the final deep link with auth params
            // The deep link (redirectTo) already has the path, e.g., exp://.../Authentication/password-reset
            // We just need to append the Appwrite auth params to it.
            
            const deepLinkUrl = new URL(redirectTo);
            deepLinkUrl.searchParams.set('userId', userId);
            deepLinkUrl.searchParams.set('secret', secret);
            
            const finalUrl = deepLinkUrl.toString();

            // 3. Set button href and attempt auto-redirect
            document.getElementById('openBtn').href = finalUrl;
            
            // Auto-redirect after a brief delay
            setTimeout(() => {
                window.location.href = finalUrl;
            }, 500);
        } else {
            document.querySelector('p').innerText = "Error: Invalid redirect link.";
        }
    </script>
</body>
</html>
